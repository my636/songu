<include file="__THEME__/public_header" />

<div id="page-wrap">
	<div class="reg-wrap">
		<!--<div class="title">完善职业信息</div>-->
		<div class="reg-main">
			<!--注册步骤-->
			<div class="article article-avatar boxShadow">
				<div class="item item-step3">
					<div class="step">
						<span class="step1"></span><span class="step2  step2-current"></span><span class="step3"></span>
					</div>
					{:W('UserCategory', array('uid'=>$mid))}
					<a class="btn-register" event-node='submit_btn_step3' href="javascript:;">确定</a>
			</div>
			</div>
			<!--//注册步骤-->
		</div>
	</div>
</div>

<script type="text/javascript">
M.addEventFns({
	submit_btn_step3: {
		click: function() {
			var userCategoryIds = $('#user_category_ids').val();
			userCategoryIds = $.trim(userCategoryIds);
			if(userCategoryIds == '') {
				ui.error('请选择您的职业信息');
				return false;
			}
			var step3 = "<php>echo U('public/Register/doStep3');</php>";
			var step4 = "<php>echo U('public/Register/step4');</php>";
			$.post(step3, {user_category_ids:userCategoryIds}, function(msg) {
				if(msg.status) {
					// 跳转到注册第四步骤
					location.href = step4;
				}
			}, 'json');
		}
	}
});
</script>
<include file="__THEME__/public_footer" />
